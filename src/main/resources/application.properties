spring.application.name=VTTechnical


# DataSource settings: set here your own configurations for the database
spring.datasource.url = jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username = myuser
spring.datasource.password = mypassword


spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql = true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.database.driverClassName= org.postgresql.Driver
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

document.upload.directory=uploads

document.ignore.regex.pattern=(?!\\b(the|me|You|I|of|and|a|we)\\b)

spring.ai.vertex.ai.gemini.projectId=hallowed-valve-453823-i3
spring.ai.vertex.ai.gemini.location=europe-west1

